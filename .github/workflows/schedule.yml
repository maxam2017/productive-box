name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env: 
          GH_TOKEN:  ${{ secrets.GH_TOKEN }}
          GIST_ID: 4f4101e3954d5412b620b2926175ccd6
          TIMEZONE: America/Sao_Paulo
